<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <p>Filter</p>
    <input type="text" placeholder="Filter todos" [(ngModel)]="filterText" name="filterText" />
</form>

<ul>
    @for (item of todoItems() | filterTodos: filterText(); track item.id) {
        <app-todo-item [todo]="item" (todoToggled)="updateTodoItem($event)"></app-todo-item>
    }   
</ul>
